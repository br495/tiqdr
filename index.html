<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إصدارات عماد الجزيري المجانية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary-color: #183a69;
        --secondary-color: #3766a7;
        --accent-color: #7294c0;
        --light-bg: #f7f9fc;
        --dark-bg: #121212;
        --light-card-bg: #ffffff;
        --dark-card-bg: #1e1e1e;
        --light-text: #334155;
        --dark-text: #cfcfcf;
        --light-border: #e2e8f0;
        --dark-border: #333333;
        --light-hover: #edf2f7;
        --dark-hover: #2a2a2a;
        --light-shadow: rgba(0, 0, 0, 0.1);
        --dark-shadow: rgba(0, 0, 0, 0.5);
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--light-bg);
        color: var(--light-text);
        font-family: "Tajawal";
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .sidebar {
        flex: 0 0 250px;
        background-color: var(--light-card-bg);
        border-left: 1px solid var(--light-border);
        overflow-y: auto;
        transition: transform 0.3s ease, width 0.3s ease, flex 0.3s ease;
      }

      .content {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: var(--light-bg);
        transition: width 0.3s ease;
      }

      .sidebar-hide {
        transform: translateX(100%);
        flex: 0 0 0;
      }

      .dark-mode .sidebar {
        background-color: var(--dark-card-bg);
        border-left: 1px solid var(--dark-border);
      }

      .dark-mode .content {
        background-color: var(--dark-bg);
        color: var(--dark-text);
      }

      .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 100%;
        border-radius: 0.75rem;
        box-shadow: 0 4px 10px var(--light-shadow);
        background-color: #000;
        margin: 1rem 0;
        transition: box-shadow 0.3s ease;
      }

      .dark-mode .video-container {
        box-shadow: 0 4px 10px var(--dark-shadow);
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 0.75rem;
        border: none;
      }

      .bank-link {
        cursor: pointer;
        transition: all 0.3s ease;
        border-right: 3px solid transparent;
      }

      .bank-link:hover {
        background-color: var(--light-hover);
        transform: translateX(-5px);
        border-right: 3px solid var(--primary-color);
      }

      .dark-mode .bank-link:hover {
        background-color: var(--dark-hover);
      }

      .pdf-container {
        width: 100%;
        border: 1px solid var(--light-border);
        border-radius: 0.75rem;
        overflow: hidden;
        box-shadow: 0 4px 10px var(--light-shadow);
        background: var(--light-bg);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .dark-mode .pdf-container {
        border-color: var(--dark-border);
        box-shadow: 0 4px 10px var(--dark-shadow);
      }

      .pdf-container object {
        display: block;
        background: white;
      }

      .card {
        margin-bottom: 20px;
        box-shadow: 0 4px 10px var(--light-shadow);
        border-radius: 0.75rem;
        overflow: hidden;
        border: none;
        background-color: var(--light-card-bg);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .dark-mode .card {
        background-color: var(--dark-card-bg);
        box-shadow: 0 4px 10px var(--dark-shadow);
      }

      .card-title {
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 10px;
        margin-bottom: 15px;
        color: var(--primary-color);
        font-weight: 600;
        transition: color 0.3s ease, border-color 0.3s ease;
      }

      .dark-mode .card-title {
        border-bottom-color: var(--secondary-color);
        color: var(--secondary-color);
      }

      .card-body {
        padding: 1.5rem;
      }

      .btn-group {
        flex-wrap: wrap;
        gap: 5px;
        justify-content: center;
      }

      .btn-group .btn {
        border-radius: 0.5rem !important;
        margin: 0.25rem;
        box-shadow: 0 2px 4px var(--light-shadow);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn-group .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px var(--light-shadow);
      }

      .dark-mode .btn-group .btn {
        box-shadow: 0 2px 4px var(--dark-shadow);
      }

      .dark-mode .btn-group .btn:hover {
        box-shadow: 0 4px 8px var(--dark-shadow);
      }

      @media (max-width: 768px) {
        .btn-group .btn {
          flex: 1 0 45%;
          margin: 3px;
        }
      }

      .content-wrapper {
        background: var(--light-card-bg);
        border-radius: 0.75rem;
        box-shadow: 0 4px 12px var(--light-shadow);
        padding: 1.5rem;
        margin-bottom: 2rem;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .dark-mode .content-wrapper {
        background: var(--dark-card-bg);
        box-shadow: 0 4px 12px var(--dark-shadow);
      }

      .list-group-item {
        transition: all 0.3s ease;
        background-color: var(--light-card-bg);
        color: var(--light-text);
        border-color: var(--light-border);
      }

      .dark-mode .list-group-item {
        background-color: var(--dark-card-bg);
        color: var(--dark-text);
        border-color: var(--dark-border);
      }

      .accordion-item {
        background-color: var(--light-card-bg);
        border-color: var(--light-border);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      .dark-mode .accordion-item {
        background-color: var(--dark-card-bg);
        border-color: var(--dark-border);
      }

      .accordion-button {
        background-color: var(--light-card-bg);
        color: var(--light-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .dark-mode .accordion-button {
        background-color: var(--dark-card-bg);
        color: var(--dark-text);
      }

      .accordion-button:not(.collapsed) {
        background-color: var(--accent-color);
        color: var(--primary-color);
      }

      .dark-mode .accordion-button:not(.collapsed) {
        background-color: var(--primary-color);
        color: var(--dark-text);
      }

      .accordion-button::after {
        transition: transform 0.3s ease;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='none' stroke='%23334155' stroke-linecap='round' stroke-linejoin='round'%3e%3cpath d='M2 5L8 11L14 5'/%3e%3c/svg%3e") !important;
      }

      .dark-mode .accordion-button::after {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='none' stroke='%23cfcfcf' stroke-linecap='round' stroke-linejoin='round'%3e%3cpath d='M2 5L8 11L14 5'/%3e%3c/svg%3e") !important;
      }

      .btn-primary,
      .bg-primary {
        background-color: var(--primary-color) !important;
        border-color: var(--primary-color) !important;
      }

      .btn-outline-primary {
        color: var(--primary-color) !important;
        border-color: var(--primary-color) !important;
        font-weight: 600 !important;
      }

      .btn-outline-primary:hover {
        background-color: var(--primary-color) !important;
        color: white !important;
      }

      .text-primary {
        color: var(--primary-color) !important;
      }

      .dark-mode .text-primary {
        color: var(--secondary-color) !important;
      }

      .dark-mode-toggle {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 1000;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: var(--primary-color);
        border: none;
        color: white;
        box-shadow: 0 4px 10px var(--light-shadow);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .toggle-sidebar-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: var(--primary-color);
        border: none;
        color: white;
        box-shadow: 0 4px 10px var(--light-shadow);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .dark-mode .dark-mode-toggle,
      .dark-mode .toggle-sidebar-btn {
        background-color: var(--secondary-color);
        box-shadow: 0 4px 10px var(--dark-shadow);
      }

      .dark-mode-toggle:hover,
      .toggle-sidebar-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px var(--light-shadow);
      }

      .dark-mode .dark-mode-toggle:hover,
      .dark-mode .toggle-sidebar-btn:hover {
        box-shadow: 0 6px 12px var(--dark-shadow);
      }

      .dark-mode-toggle i,
      .toggle-sidebar-btn i {
        font-size: 1.5rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn 0.3s ease;
      }

      .navbar {
        box-shadow: 0 6px 12px var(--light-shadow);
      }

      body.dark-mode .navbar {
        background-color: var(--dark-bg) !important;
        color: var(--dark-text) !important;
        box-shadow: 0 6px 12px var(--dark-shadow) !important;
      }

      body.dark-mode .fade-in {
        background-color: var(--dark-card-bg) !important;
        color: var(--dark-text) !important;
      }

      body.dark-mode .accordion-button:not(.collapsed) {
        background-color: var(--primary-color) !important;
        color: var(--dark-text) !important;
      }

      body.dark-mode .alert {
        background-color: var(--dark-card-bg) !important;
        color: var(--dark-text) !important;
        border-color: var(--dark-border) !important;
      }

      body.dark-mode .list-group-item:hover {
        background-color: var(--dark-hover) !important;
        color: var(--dark-text) !important;
      }

      .width-anmation {
        transition: width 0.5s ease;
      }

      .sidebar-hide-animation {
        transition: transform 0.5s ease;
      }

      .sidebar-hide {
        transform: translateX(450px);
      }

      .w-0 {
        width: 0 !important;
      }

      @media (max-width: 768px) {
        .sidebar {
          flex: 0 0 100%;
          transform: translateX(-100%);
          position: fixed;
          left: 0;
          height: 100vh;
          z-index: 1050;
          width: 80%;
        }

        .sidebar-show {
          transform: translateX(0);
        }

        .content {
          flex: 1;
          width: 100%;
        }
      }

      @media (max-width: 768px) {
        .sidebar {
          right: 0;
          left: auto;
          transform: translateX(100%);
        }

        .sidebar-show {
          transform: translateX(0);
        }
      }

      .content-full {
        flex: 1;
        width: 100%;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--primary-color);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--secondary-color);
      }

      ::-webkit-scrollbar-track {
        background-color: var(--light-bg);
      }

      body.dark-mode ::-webkit-scrollbar-track {
        background-color: var(--dark-bg);
      }

      body.dark-mode ::-webkit-scrollbar-thumb {
        background-color: var(--secondary-color);
      }

      body.dark-mode ::-webkit-scrollbar-thumb:hover {
        background-color: var(--accent-color);
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark sticky-top"
      style="background-color: var(--primary-color)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">إصدارات عماد الجزيري المجانية</a>
      </div>
    </nav>

    <div class="main-container">
      <div class="sidebar" id="sidebar">
        <div class="accordion" id="banksAccordion"></div>
      </div>

      <div class="content" id="content">
        <div
          class="fade-in p-4 rounded shadow-sm"
          id="contentArea"
          style="background-color: var(--light-card-bg)"
        ></div>
      </div>
    </div>

    <button
      class="toggle-sidebar-btn"
      id="toggleSidebarBtn"
      title="إظهار/إخفاء الشريط الجانبي"
    >
      <i class="bi bi-list"></i>
    </button>

    <button class="dark-mode-toggle" id="darkModeToggle" title="تبديل الوضع">
      <i class="bi bi-moon-fill" id="darkModeIcon"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        const isDarkMode = localStorage.getItem("darkMode") === "true";
        const lastBankId = localStorage.getItem("lastBankId");
        const lastContentType = localStorage.getItem("lastContentType");

        if (isDarkMode) {
          $("body").addClass("dark-mode").removeClass("bg-light");
          $("#darkModeIcon")
            .removeClass("bi-moon-fill")
            .addClass("bi-sun-fill");
        }

        $("#darkModeToggle").on("click", function () {
          $("body").toggleClass("dark-mode bg-light");
          const isDark = $("body").hasClass("dark-mode");
          localStorage.setItem("darkMode", isDark);
          $("#darkModeIcon").toggleClass("bi-moon-fill bi-sun-fill");
        });

        $.getJSON("banks.json")
          .done(function (data) {
            initializeBanks(data.banks);

            if (lastBankId && lastContentType) {
              showBankContent(parseInt(lastBankId), lastContentType);

              $(".accordion-collapse").removeClass("show");
              $(".accordion-button").addClass("collapsed");

              const $accordionButton = $(
                `#heading${lastBankId} .accordion-button`
              );
              const $accordionCollapse = $(`#collapse${lastBankId}`);
              $accordionButton.removeClass("collapsed");
              $accordionCollapse.addClass("show");
            }
          })
          .fail(function () {
            initializeBanks([]);
          });

        $("#toggleSidebarBtn").on("click", function () {
          $("#sidebar").toggleClass("sidebar-hide sidebar-show");
          $("#content").toggleClass("content-full");
        });

        $(document).on("click", function (e) {
          if (
            $(window).width() <= 768 &&
            !$(e.target).closest("#sidebar, #toggleSidebarBtn").length
          ) {
            $("#sidebar").addClass("sidebar-hide").removeClass("sidebar-show");
          }
        });
      });

      function initializeBanks(banks) {
        const $accordion = $("#banksAccordion");
        $accordion.empty();
        banks.sort((a, b) => a.id - b.id);
        banks.forEach((bank, index) => {
          const isFirst = index === 0;
          const accordionHtml = `
              <div class="accordion-item">
                <h2 class="accordion-header" id="heading${bank.id}">
                  <button class="accordion-button ${
                    isFirst ? "" : "collapsed"
                  }" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${
            bank.id
          }" aria-expanded="${isFirst}" aria-controls="collapse${bank.id}">
                    ${bank.name}
                  </button>
                </h2>
                <div id="collapse${
                  bank.id
                }" class="accordion-collapse collapse ${
            isFirst ? "show" : ""
          }" data-bs-parent="#banksAccordion">
                  <div class="accordion-body">
                    <ul class="list-group">
                      <li class="list-group-item bank-link" onclick="showBankContent(${
                        bank.id
                      }, 'video1')">
                        <i class="bi bi-play-circle me-2"></i> المقطع الأول
                      </li>
                      <li class="list-group-item bank-link" onclick="showBankContent(${
                        bank.id
                      }, 'video2')">
                        <i class="bi bi-play-circle me-2"></i> المقطع الثاني
                      </li>
                      <li class="list-group-item bank-link" onclick="showBankContent(${
                        bank.id
                      }, 'unsolved')">
                        <i class="bi bi-file-earmark me-2"></i> الملف غير المحلول
                      </li>
                      <li class="list-group-item bank-link" onclick="showBankContent(${
                        bank.id
                      }, 'solved')">
                        <i class="bi bi-file-earmark-check me-2"></i> الملف المحلول
                      </li>
                    </ul>
                  </div>
                </div>
              </div>`;
          $accordion.append(accordionHtml);
        });

        if (banks.length > 0) showBankContent(banks[0].id, "video1");
      }

      function showBankContent(bankId, contentType) {
        $.getJSON("banks.json").done(function (data) {
          const bank = data.banks.find(b => b.id === bankId);
          if (!bank) return;
          const $content = $("#contentArea");
          $content.html(
            `<div class="text-center mb-4 fade-in"><h2 class="text-primary">${bank.name}</h2></div>`
          );
          let html = "";
          if (contentType === "video1" || contentType === "video2") {
            const vid =
              contentType === "video1"
                ? bank.videos.explanation1
                : bank.videos.explanation2;
            const title =
              contentType === "video1" ? "المقطع الأول" : "المقطع الثاني";
            html = `<div class="row fade-in"><div class="col-12"><div class="card"><div class="card-body"><h4 class="card-title d-flex justify-content-between align-items-center"><div><i class="bi bi-play-circle-fill me-2"></i>${title}</div><a href="https://www.youtube.com/watch?v=${vid}" target="_blank" class="btn btn-sm btn-outline-primary">فتح في يوتيوب <i class="bi bi-box-arrow-up-right ms-1"></i></a></h4><div class="video-container"><iframe src="https://www.youtube.com/embed/${vid}?rel=0&modestbranding=1" allowfullscreen></iframe></div></div></div></div></div>`;
          } else {
            const file =
              contentType === "solved"
                ? bank.files.solved
                : bank.files.unsolved;
            const title =
              contentType === "solved" ? "الملف المحلول" : "الملف غير المحلول";
            const icon =
              contentType === "solved"
                ? "bi-file-earmark-text-fill"
                : "bi-file-earmark-fill";
            html = `<div class="row fade-in"><div class="col-12"><div class="card"><div class="card-body"><h4 class="card-title d-flex justify-content-between align-items-center"><div><i class="bi ${icon} me-2"></i>${title}</div><a href="${file}" class="btn btn-sm btn-outline-primary" download><i class="bi bi-download me-1"></i>تحميل الملف</a></h4><div class="pdf-container" style="height: 80vh;"><iframe src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://br495.github.io/tiqdr/${file}" width="100%" height="100%" style="border: none;"></iframe></div></div></div></div></div>`;
          }
          $content.append(html);

          localStorage.setItem("lastBankId", bankId);
          localStorage.setItem("lastContentType", contentType);
        });
      }
    </script>
  </body>
</html>
